    <script>
      $(document).ready(function(){ 
        // $(".xzoom").xzoom();
        $('.mainmenu .navbar-nav li').hover(
          function(){ $(this).addClass('active').siblings().removeClass('active') },
          //function(){ $('.loginmenu li').removeClass('active') }
        )
        $( ".mainmenu .navbar-nav li").mouseout(function() {
          $(this).removeClass("active");
        });
      }); 
      (function($){
        $(window).on("load",function(){
          
          $("#content-1").mCustomScrollbar({
            theme:"minimal"
          });
          
        });
      })(jQuery);
    </script>
    <script type="text/javascript">
      $(document).ready(function(){ 
            // console.log($('body'));
            // $('body').addClass('hello')
        $(window).scroll(function(){
          if ($(this).scrollTop() > 100) {
            $('.scrollup').fadeIn();
          } else {
            $('.scrollup').fadeOut();
          }
        }); 			
        $('.scrollup').click(function(){
          $("html, body").animate({ scrollTop: 0 }, 600);
          return false;
        });

        

        if(sessionStorage.getItem('tooNotLoggedIn') == 1 && location.pathname.split('/')[1] != 'register-proffessional' && location.pathname.split('/')[1] != 'register-personal'){
          setTimeout(function(){
            $('#loginclick').trigger('click');
          }, 500)
        }
        
        $('#loginclick').on('click', function(){
          $('#loginModal').addClass('loginopen');
          $('#loginModal').after('<div class="modal-backdrop fade in" id="loginbackdrop"></div>')
        });
        $('#loginClose').on('click', function(){
          $('#loginModal').removeClass('loginopen');
          $('#loginbackdrop').remove();
        });
        

      });
    </script>
    <script src="assets/owl-carousel/owl.carousel.js"></script>
